<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community — New Light Rise</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-bg"></div>
    <header class="topbar">
      <div class="brand">
        <div class="brand-mark">NLR</div>
        <div class="brand-text">
          <div class="brand-title">New Light Rise</div>
          <div class="brand-sub">Athlete-first media platform</div>
        </div>
      </div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/profile">Profile</a>
        <a href="/community">Community</a>
        <a href="/videos">Videos</a>
        <a href="/live">Live</a>
        <a href="/editing">Editing</a>
        <a href="/training">Training</a>
        <a href="/coach">Coach Eval</a>
        <a href="/college">College Fit</a>
      </nav>
      <div class="actions">
        <button class="ghost" id="community-signin-btn">Sign In</button>
        <button class="ghost" id="community-signout-btn">Sign Out</button>
        <button class="primary">Upload</button>
      </div>
    </header>

    <main class="content">
      <section class="split">
        <div class="copy">
          <h2>Find Other Athletes</h2>
          <p>
            Search the community by name, sport, position, or location.
          </p>
        </div>
        <div class="mock">
          <div class="card">
            <form class="college-form" id="community-form">
              <div class="form-grid">
                <input name="query" placeholder="Search by name, sport, city, or school" required />
                <input name="sport" placeholder="Filter by sport (optional)" />
                <input name="gradYear" placeholder="Graduation year (optional)" />
                <input name="major" placeholder="Major (optional)" />
              </div>
              <div class="hero-actions">
                <button class="primary" type="submit">Search</button>
              </div>
              <div class="auth-status" id="community-auth"></div>
              <div class="auth-status" id="community-status"></div>
            </form>
            <div class="result-panel">
              <div class="result-title">Results</div>
              <div class="result-grid" id="community-results"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div>New Light Rise · Product UI prototype</div>
      <div>Designed for desktop and mobile</div>
    </footer>

    <script type="module" src="community.js"></script>
  </body>
</html>
